<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Educational Log in form</title>
    <link rel="stylesheet" href="user-styles.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="user-styles.css" rel="stylesheet">
    <link href ="Ensakh.jpg" ref="background">
    <link href="ensa.png" ref="logo">
  </head>
  <body>
    <!-- <div class="image_container">
      <img class="logo_img" src="ensa.png" alt="logo ensa">
    </div> -->
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Log in </h1>
        <p>ENSA Khouribga offers comprehensive engineering programs in fields like computer science, electronics, telecommunications, and energy, blending theory with practical projects.</p>
        <div class="btn-group">
          <a class="btn-item" href="https://www.w3docs.com/learn-html.html">Learn</a>
          <a class="btn-item" href="https://www.w3docs.com/quiz/#">Take Quiz</a>
        </div>
      </div>
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>LOG IN</h2>
        </div>
        <div class="info">
          <input type="text" name="name" placeholder="Email" id="user-email">
          <input type="password" name="name" placeholder="Password" id="password">
        </div>
        
        <div class="pass">
                    <span class="pass"><a href="http://ensak.usms.ac.ma/ensak/#" class="anchor">Forgot Password</a></span>
        </div>
        <button type="submit" href="/">Submit</button>
      </form>
    </div>
    <script href="js.js" ref="inerfirence"></script>
  </body>
</html>
